version: '3.8'

services:
  blockchain-monitor:
    build: .
    container_name: blockchain-release-monitor
    ports:
      - "5000:5000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      # Override these in .env file
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - DATABASE_PATH=/app/data/blockchain_monitor.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  monitor-data:
    driver: local
